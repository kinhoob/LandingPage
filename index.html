<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>LandingPage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="img/logo.svg" alt="Logo">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="">Inicial</a>
      <a class="cabecalho-menu-item">Tutorial</a>

  <main class="conteudo">

        <center>
      <div class="conteudo-principal-escrito">

        <h2 class="conteudo-principal-escrito-subtitulo">LandingPage simples apenas para aprendizado.</h2>
        <center><button class="conteudo-principal-escrito-botao">Me adicione!</button></center>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que posso fazer por você?</h3>
      <p class="conteudo-secundario-paragrafo">1. Crio um <strong>sistema</strong> para você.</p>
      <p class="conteudo-secundario-paragrafo">2. Posso te <strong>ensinar</strong> como aprendi o que sei.</p>
      <p class="conteudo-secundario-paragrafo">3. Nada além das opções acima.</p>
    </section>

  <footer class="rodape">
    <img class="rodape-imagem" src="">
